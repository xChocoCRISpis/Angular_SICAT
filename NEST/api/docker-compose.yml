version: '3.8'

services:
  mysqldb:
    image: mysql:latest
    container_name: myslq-sicat
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
    external: true  # Aseg√∫rate de que el volumen se cree y se maneje por Docker Compose
